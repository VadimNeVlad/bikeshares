<div class="station-table">
  <h5>Stations List</h5>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="irish name">
        <th mat-header-cell *matHeaderCellDef>Irish Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nameIrish }}</td>
      </ng-container>
      <ng-container matColumnDef="bikes available">
        <th mat-header-cell *matHeaderCellDef>Bikes Available</th>
        <td mat-cell *matCellDef="let element">
          {{ element.bikesAvailable }}
        </td>
      </ng-container>
      <ng-container matColumnDef="docks available">
        <th mat-header-cell *matHeaderCellDef>Docks Available</th>
        <td mat-cell *matCellDef="let element">
          {{ element.docksAvailable }}
        </td>
      </ng-container>
      <ng-container matColumnDef="docks count">
        <th mat-header-cell *matHeaderCellDef>Docks Count</th>
        <td mat-cell *matCellDef="let element">
          {{ element.docksCount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">
          {{ element.schemeShortName }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
