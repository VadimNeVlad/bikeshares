<mat-form-field appearance="outline" class="station-filter">
  <mat-label>Select City</mat-label>
  <mat-select
    [value]="schemeId"
    (selectionChange)="onSchemeIdChange($event.value)"
  >
    @for (option of options; track option) {
    <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
    }
  </mat-select>
</mat-form-field>
